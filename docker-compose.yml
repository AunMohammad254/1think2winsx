version: '3.8'
services:
  app:
    build: .
    env_file:
      - .env
      - .env.local
    networks:
      - webnet
    restart: unless-stopped

  nginx:
    image: nginx:stable
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - webnet
    restart: unless-stopped

networks:
  webnet:
    driver: bridge